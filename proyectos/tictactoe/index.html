<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 en Raya</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1><i class="fas fa-gamepad"></i> 3 en Raya</h1>
        </div>

        <!-- Mode and Symbol Selection -->
        <div id="setup">
            <div class="mb-3">
                <label for="playerSymbol" class="form-label">Selecciona tu s√≠mbolo</label>
                <select id="playerSymbol" class="form-select">
                    <option value="X">X</option>
                    <option value="O">O</option>
                </select>
            </div>
            <button id="startButton" class="btn btn-primary w-100">Iniciar Juego</button>
        </div>

        <div id="gameBoard" class="game-board" style="display: none;">
            <!-- Cells will be generated here -->
        </div>
        <div class="status" id="status"></div>
        <button id="resetButton" class="btn btn-primary w-100 mt-3" style="display: none;">Reiniciar Juego</button>
    </div>

    <!-- JavaScript -->
    <script src="game.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
